title: SEO
fields:
  -
    handle: browser_title
    field:
      input_type: text
      antlers: false
      display: Browser-Titel
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      localizable: true
  -
    handle: meta_description
    field:
      antlers: false
      display: Meta-Description
      type: textarea
      icon: textarea
      listable: hidden
      instructions_position: above

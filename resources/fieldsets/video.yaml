title: Video
fields:
  -
    import: headline
  -
    handle: embed_code
    field:
      theme: material
      mode: htmlmixed
      mode_selectable: false
      indent_type: tabs
      indent_size: 4
      key_map: default
      line_numbers: true
      line_wrapping: true
      display: Embed-Code
      type: code
      icon: code
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: caption
    field:
      input_type: text
      antlers: false
      display: Videounterschrift
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: credits
    field:
      input_type: text
      antlers: false
      display: Credits
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false

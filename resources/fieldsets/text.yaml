title: Text
fields:
  -
    import: headline
  -
    handle: text
    field:
      collapse: false
      always_show_set_button: false
      previews: true
      buttons:
        - h2
        - h3
        - h4
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - quote
        - anchor
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: trim
      display: Text
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      localizable: true
      smart_typography: false
      inline: false
      hide_display: false
  -
    import: action_buttons

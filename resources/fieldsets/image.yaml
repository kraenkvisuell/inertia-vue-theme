    handle: image
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: Bild
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: caption
    field:
      antlers: false
      display: Bildunterschrift
      type: textarea
      icon: textarea
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      width: 50
  -
    handle: credits
    field:
      input_type: text
      antlers: false
      display: Credits
      type: text
      icon: text
      listable: hidden
      instructions_position: above

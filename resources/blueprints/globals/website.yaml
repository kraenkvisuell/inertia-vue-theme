sections:
  seo:
    display: SEO
    fields:
      -
        handle: seo_description
        field:
          display: Default-Einstellungen
          type: section
          icon: section
          instructions: 'Die Default-SEO-Einstellungen für die Website - können pro Seite, Post etc. individuell eingestellt werden.'
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        import: seo
  background:
    display: Hintergrund
    fields:
      -
        handle: bg_video
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Hintergrund-Video
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
